<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <template id="template--transaction">
        <li class="transaction">
            <p class="transaction__date"></p>
            <p class="transaction__vendor"></p>
            <p class="transaction__amount"></p>
        </li>
    </template>
    <main id="app" class="app--dash">
        <div class="remainder">
            <h1 class="remainder--amount">$2,500</h1>
            <p class="remainder--caption">Remaining in budget</p>
        </div>
        <div class="category">
            <div class="category__graph"></div>
            <ul class="category__legend">
                <li>Food</li>
                <li>Shopping</li>
                <li>Entertainment</li>
                <li>Car</li>
            </ul>
        </div>
        <ul class="transactions"></ul>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
