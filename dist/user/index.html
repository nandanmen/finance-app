<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.c52e0fe2.css">
<script src="/main.c52e0fe2.js"></script><link rel="stylesheet" href="/main.fb6bbcaf.css"></head>
<body>
    <template id="template--transaction">
        <li class="transaction">
            <p class="transaction__date"></p>
            <p class="transaction__vendor"></p>
            <p class="transaction__amount"></p>
        </li>
    </template>
    <main id="app" class="app--dash">
        <div class="remainder">
            <h1 class="remainder--amount"></h1>
            <p class="remainder--caption">Remaining in budget</p>
        </div>
        <div class="category">
            <div class="category__graph"></div>
            <ul class="category__legend"></ul>
            <div class="category__btn"></div>
        </div>
        <ul class="transactions"></ul>
        <div class="wrapper--form">
            <form action="" id="add-ctg">
                <label for="category">Category name:</label>
                <input type="text" name="category" id="ctg--name">
                <label for="amount">Category budget:</label>
                <input type="number" name="amount" id="ctg--amount">
                <button class="form--submit">Add category</button>
            </form>
        </div>
    </main>
    <script src="/main.fb6bbcaf.js"></script>
</body>
</html>
